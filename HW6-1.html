<html>
<head>
<script>
function checkPassword() {
    var PW = document.getElementById("pass1").value;
    var Re_PW = document.getElementById("pass2").value;
    var check = document.getElementById("errormsg");
    if(PW == Re_PW){
        check.style.color = "green";
        check.innerHTML = "Correct";
    }
    else {
        check.style.color = "red";
        check.innerHTML = "Incorrect";
    }
}
</script>
</head>
<body>
<h1>Register</h1>
Username: <input type="text"><br>
Password: <input type="text" id="pass1"><br>
Re-type Password: <input type="text" id="pass2"><br>
<input type="submit" onclick="checkPassword()">
<div id="errormsg"></div>
</body>
</html>
