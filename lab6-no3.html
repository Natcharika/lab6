<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        var size = 14;
        function decrease(){
            var titleObject = document.getElementById("p1");
            var font_size = parseFloat( window.getComputedStyle(titleObject, null).getPropertyValue('font-size') );
            titleObject.style.fontSize = (font_size - 1) + 'px' ;
        }
        function increase(){
            var titleObject = document.getElementById("p1");
            var font_size = parseFloat( window.getComputedStyle(titleObject, null).getPropertyValue('font-size') );
            titleObject.style.fontSize = (font_size + 1) + 'px' ;
        }
    </script>
</head>

<body>
    <h1>
        <span onclick="decrease()"> - </span> |
        <span onclick="increase()"> + </span>
    </h1>
    <p id="p1">
        If you're leavin', will you take me with you? I'm 
        tired gf talkin' on my phone There is one thing I can 
        never give you My heart will never be your home
    </p>
</body>
</html>
